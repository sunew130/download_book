name: Download and Convert Book
on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Book title'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Calibre container
      run: |
        docker run --rm -v $(pwd):/workdir linuxserver/calibre:latest /bin/bash -c "\
          apt-get update && \
          apt-get install -y python3-pip git xvfb && \
          pip3 install requests --break-system-packages && \
          python3-pip git && pip3 install git+https://github.com/sunew130/Zlibrary-API.git@dev && \
          xvfb-run python3 /workdir/download_and_convert.py --title '${{ github.event.inputs.title }}' --output /workdir/downloads --userid '${{ secrets.ZLIBRARY_USERID }}' --userkey '${{ secrets.ZLIBRARY_USERKEY }}'"
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: downloaded-book
        path: downloads/
